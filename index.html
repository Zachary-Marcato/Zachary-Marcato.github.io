<!DOCTYPE html>
<html>
<body>
<button onclick="getSpeed()">Get speed</button>
<p id="speed"></p>
<br>
<button onclick="changes()" id="button button">C'mon do something</button>


<script type = "text/javascript">
    window.addEventListener("offline", (event) => {
        alert("You have exited Wi-Fi range! Please re-enter Wi-Fi range before doing any changes!")
        document.getElementById("button button").disabled = true
    })
    window.addEventListener("online", (event) => {
        alert("Wi-Fi connection restored")
        document.getElementById("button button").disabled = false
    })
    function getSpeed() {
        try {
            document.getElementById("speed").textContent = `Your speed is ${navigator.connection.downlink} Mbps`
        } catch (e)
        {
            document.getElementById("speed").textContent = "Oops something went wrong"
        }
    }
    function changes() {
        alert("I did something woo hoo")
    }
</script>
</body>
</html>
